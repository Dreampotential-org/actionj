<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
    <title>LifeForceEnergy App | Log In</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="css/general.css">
    <link rel="stylesheet" type="text/css" href="css/auth.css">
</head>
<body>

<div class="mobile__menu">
    <div class="content">
        <div class="navigator">
            <div class="app__logo"></div>

            <div class="menu__icon">
                <i class="bx bx-menu"></i>
            </div>
        </div>

        <div class="links__cover">
            <div class="link__item">
                <div class="link">
                    <a href="#">Instructions</a>
                </div>
            </div>


            <div class="link__item">
                <div class="link">
                    <a href="#">My Journal</a>
                </div>
            </div>


            <div class="link__item">
                <div class="link">
                    <a href="#">Account</a>
                </div>
            </div>


            <div class="link__item">
                <div class="link">
                    <a href="#">Logout</a>
                </div>
            </div>

            <div class="extras">
                <div class="link">
                    <a href="#">Terms Of Service</a>
                </div>

                <div class="link">
                    <a href="#">Service Agreement</a>
                </div>
            </div>
        </div>

        <div class="bottom__link">
            <a href="#">
                <div class="link__content">
                    <i class='bx bx-plus plus__sign'></i>
                    <i class='bx bxs-pencil pencil' ></i>
                </div>
            </a>
        </div>
    </div>
</div>

        <main>
            <div class="bg__image">
                <img src="../assets/login.png">
            </div>

            <section class="content__container">
                <div class="navigator">
                    <div class="app__logo"></div>

                    <div class="menu__icon">
                        <i class="bx bx-menu"></i>
                    </div>
                </div>

                <div class="auth__container">
                    <div class="auth__header">
                        <div class="auth__tab active login">Log In</div>
                        <div class="auth__tab register">Sign Up</div>
                    </div>

                    <div class="form__container">
                        <form method="post" action="" role="form" id="loginForm">
                            <div class="input__group">
                                <input type="text" name="username" placeholder="Email">
                                <div class="error"></div>
                            </div>

                            <div class="input__group">
                                <input type="password" name="password" placeholder="Password">
                                <div class="error"></div>
                            </div>

                            <div class="extra__links">
                                <a href="#">Forgot Password?</a>
                            </div>

                            <div class="button__container">
                                <button>
                                    <div>LOG IN <i class="bx bx-right-arrow-alt"></i></div>
                                </button>
                            </div>
                        </form>
                    </div>


                    <div class="form__container" id="registrationForm">
                        <form method="post" action="" role="form" id="signUpForm">
                            <div class="input__group">
                                <input type="text" name="name" placeholder="Name" id="name">
                                <div class="error"></div>
                            </div>

                            <div class="input__group">
                                <input type="email" name="email" placeholder="Email" id="email">
                                <div class="error"></div>
                            </div>

                            <div class="input__group">
                                <input type="password" name="password" placeholder="Password" id="password">
                                <div class="error"></div>
                            </div>

                            <div class="extra__links">
                                <a href="#">Forgot Password?</a>
                            </div>

                            <div class="button__container">
                                <button>
                                    <div>SIGN UP <i class="bx bx-right-arrow-alt"></i></div>
                                </button>
                            </div>
                        </form>
                    </div>

                </div>

                <div class="header__additional">
                        <div class="border__line"></div>
                        <div class="inner__text">or</div>
                        <div class="border__line"></div>
                </div>

                <div class="additional__links">

                    <a href="#">
                        <div class="link__content">
                            <div class="inner__content">
                                <div class="link__image">
                                    <img src="../assets/icons8-facebook.svg">
                                </div>

                                <div class="link__text">LOG IN WITH FACEBOOK</div>
                            </div>
                        </div>

                    </a>

                    <a href="#">
                        <div class="link__content">
                            <div class="inner__content">
                                <div class="link__image">
                                    <img src="../assets/icons8-google.svg">
                                </div>

                                <div class="link__text">LOG IN WITH GOOGLE</div>
                            </div>
                        </div>

                    </a>
                </div>

                <div class="additional__links">

                    <a href="#">
                        <div class="link__content">
                            <div class="inner__content">
                                <div class="link__image">
                                    <img src="../assets/icons8-facebook.svg">
                                </div>

                                <div class="link__text">SIGN UP WITH FACEBOOK</div>
                            </div>
                        </div>

                    </a>

                    <a href="#">
                        <div class="link__content">
                            <div class="inner__content">
                                <div class="link__image">
                                    <img src="../assets/icons8-google.svg">
                                </div>

                                <div class="link__text">SIGN UP WITH GOOGLE</div>
                            </div>
                        </div>

                    </a>
                </div>

            </section>
        </main>
<div class="auth__modal hidden__content">
    <div class="modal__message">

    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/main.js"></script>
<script src="js/auth_api.js"></script>
<script src="js/auth.js"></script>
<script src="js/toggler.js"></script>
</body>
</html>
