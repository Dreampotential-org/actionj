<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
    <title>LifeForceEnergy App Journal | App Journal</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="css/general.css">
    <link rel="stylesheet" type="text/css" href="css/journal.css">

<body>
    <main>
        <div class="top__content">
            <div class="inner">

                    <div class="app__logo"></div>

                    <div class="menu__icon">

                    <div class="icon"><i class='bx bx-calendar'></i></div>
                </div>

                <div class="type__container">
                    <div class="journal__type">
                        <div class="type__content">
                            <div class="icon"><i class='bx bxs-videos'></i></div>
                            <div class="text">Video Journal</div>
                        </div>
                    </div>

                    <div class="journal__type">
                        <div class="type__content">
                            <div class="icon"><i class='bx bxs-spreadsheet' ></i></div>
                            <div class="text">Text Journal</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="entry__listing">
            <div class="header">Recent Entries</div>

            <div class="entries">
                <div class="entry">
                    <div class="date">24 October</div>

                    <div class="entry__content">

                </div>

</html>
