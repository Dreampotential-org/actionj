<!DOCTYPE html>
<html lang="en">

<head>
    <title>Viduct Portal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- user.html JS, CSS start -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css" />
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
    <!-- user.html JS, CSS end -->

    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/sidebar.css" />
    <link rel="stylesheet" href="../css/setting.css" />
    <link rel="stylesheet" href="../css/sms.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/administration.css" />
    <link rel="stylesheet" href="../css/student_list.css" />
    <script src="../js/dashboard.js"></script>
    <script src="../js/main.js"></script>
    

    <!-- <script src="js/web_api.js"></script> -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <style>
        .p-0 .container-fluid {
            padding-left: 0px !important;
            padding-right: 0px !important;
        }
    </style>

    <script>
        function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</head>

<body>
    <div class="container-fluid p-0">
        <!-- Bootstrap row -->
        <div class="row" id="body-row">
            <div id="left-sidebar"></div>
            <div class="col p-0 content-div">
                <div id="page-header"></div>

                <div class="text-right mt-2">
                    <button type="button" data-toggle="modal" data-target="#userModal" class="btn btn-primary">
                        <i class="fa fa-plus"></i> Add
                    </button>
                </div>
                <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Add Room</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form class="px-2" id="fileinfo" enctype="multipart/form-data" name="fileinfo">
                                    <div class="form-group">
                                        <label for="room_name">Room Name</label>
                                        <input type="text" class="form-control" id="room_name"
                                            placeholder="Enter Room" />
                                    </div>

                                    <div class="form-group">
                                        <label for="file">Room Logo</label>
                                        <input type="file" name="file" class="form-control" id="file" required />
                                        <!-- <input type="text" class="form-control" id="rlogo" placeholder="Email" /> -->
                                    </div>
                                    <div class="form-group">
                                        <label for="brand_video">Brand Video</label>
                                        <input type="file" name="brand_video" class="form-control" id="brand_video"
                                            required />
                                        <!-- <input type="text" class="form-control" id="rlogo" placeholder="Email" /> -->
                                    </div>
                                    <div class="form-group">
                                        <label for="slack_channel">Slack Channel</label>
                                        <input type="text" class="form-control" id="slack_channel"
                                            placeholder="Enter Slack Channel Url" />
                                    </div>

                                    <!-- <div class="form-group">
    <label for="phone">Phone</label>
    <input
      type="phone"
      class="form-control"
      id="phone"
      placeholder="Phone"
    />
  </div> -->

                                    <button type="button" onclick="addRoom()" class="btn btn-primary float-right">
                                        Submit
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
