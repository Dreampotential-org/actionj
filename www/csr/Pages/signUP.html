<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/signup.js"></script>
    <script src ="/js/main.js"></script>
</head>

<body>
    <div class="page__banner">
        <div class="row">
            <div class="col-md-12">
                <img src="/images/logo-full.svg" alt="Product logo" class='logo-img'>
                <form  method="post" action="" id='signUpForm'>
                    <h1>CREATE AN ACCOUNT </h1>
                    <fieldset>
                        <input type="text" placeholder='Name' name="name" id="name">
                        <input type="email" placeholder='Email' name="email" id="signup-email">
                        <input type="password" placeholder="Password" name="password" id="signup-pwd">
                        <input type="password" placeholder="Re-type Password">
                        <input type="checkbox" id="TAC" value="TAC" name="user_interest"><label
                            class="light" for="TAC">I agree to the <span class="TAC-text">Terms and
                                Conditions</span></label><br>
                    </fieldset>
                    <button type="submit">SIGN UP</button>
                </form>
                <p class='already-text'>Already have an account? <span class="login-text"><a href="/Pages/login.html">Log in here</a></span></p>
            </div>

        </div>

    </div>
    <footer>
        <ul>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Security</a></li>
            <li><a href="#">Contact</a></li>
            <li> <span>&copy; 2021 All rights reserved.</span></li>
        </ul>
    </footer>
</body>

</html>
