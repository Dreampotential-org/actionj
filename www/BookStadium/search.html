<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search Zipcode</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>

        <div class="container">
            <h2>Search Zipcode</h2>
            <form class="form-inline" action="">
                <div class="form-group">
                    <label for="email">Zipcode:</label>
                    <input type="email" class="form-control" id="zipcode" placeholder="Enter Zipcode" name="email">
                </div>
                <div class="form-group">
                    <label for="distan">Distance</label>
                    <input type="text" class="form-control" id="distance" placeholder="Enter Distance" name="pwd">
                </div>
                <button type="submit" class="btn btn-success">Search</button>
            </form>
        </div>

        <script>

            $.ajax({
                url: 'https://gutenberg-api.dreampotential.org/collegeboard/schooldetailziptablecsv/94601/100/',
                type: 'GET',
                success: function (data) {

                   console.log(data);
                }
            })

        </script>
    </body>
</html>
