<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Video Feeback</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
            .start-container{
                border: 1px solid lightgray;
                padding: 25px;
            }
            .date{
                float: right;
                text-align: right;
                margin-bottom: 8px;
                font-weight: bold;
            }
        </style>

    </head>

    <body>
        <div class="container start-container">
            <div class="row">
                <div class="col-xs-6 col-sm-6">
                    <video src="https://agentstat.com/video/home_page_video.mp4" controls="" muted="" width="100%" ></video>
                </div>
                <div class="col-xs-6 col-sm-6">
                    <span class="date col-xs-12">Date: <span id="date"></span> &nbsp;&nbsp;&nbsp;<i class="fa fa-star"></i></span>
                    <div class="row">
                        <div class="col-xs-3">Score:</div>
                        <div class="col-xs-9">
                            <select class="form-control" id="selectsegment">
                                <option selected value="select_type">Select Score</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="form-group">
                        <textarea class="form-control" id="speed_read_input" rows="7" placeholder=""></textarea>
                    </div>
                    <br>
                    <button type="button" class="btn btn-success pull-right">Save</button>
                </div>
            </div>
        </div>
        <script>
            n = new Date();
            y = n.getFullYear();
            m = n.getMonth() + 1;
            d = n.getDate();
            document.getElementById("date").innerHTML = m + "-" + d + "-" + y;
        </script>
    </body>
</html>
