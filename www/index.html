<!DOCTYPE html>
<html lang="en">

    <head>
        <title>SF Social Service</title>
        <meta charset="utf-8">
        <meta name='viewport'
              content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0 ,height=device-height, viewport-fit=cover'>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />


        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/resources.js"></script>
        <script src="js/login.js"></script>
        <script src="js/gps.js"></script>
        <script src="js/video.js"></script>
        <script src="js/meds.js"></script>
        <script src="js/questions.js"></script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWJ2UbLhFeu3jVgd4ZwWMMNyGl4Kqx7V4"></script>

        <style>
            .container.start-container {
                margin-top: 50px;
            }
            .onboard {
                text-align: center;
                font-size: 20px;
                font-weight: bold;
                text-decoration: underline;
            }
            .emergency{
                padding: 30px 28px;
                border-radius: 3px;
                font-weight: bold;
                text-align: center;
                border: 1px solid lightgray;
            }
            .emergency p{
                color:  black;
                font-size: 20px;
            }
        </style>

    </head>

    <body style="background: white;">
        <div class="container start-container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="common-style help" id="help" data-toggle="modal" data-target="#exampleModal" style="cursor: pointer;">
                        <span class="glyphicon glyphicon-earphone"></span>
                        <p>Help Now</p>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><p><br></p></div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12s">
                    <p class="onboard"><a href="onboard.html">Onboard</a></p>
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" style="color:black;font-weight: bold">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row" id="help-screen" style="display: none">
                            <div class="col-sm-12">
                                <div class="emergency">
                                    <p class="white"><a href="tel:911">911</a> Call</p>
                                    <p class="white">Emergency</p>
                                    <br>
                                </div>
                                <br>
                                <div class="emergency">
                                    <p class="white">Social Call</p>
                                    <p class="white">Service</p>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
