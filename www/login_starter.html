<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SF App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="js/login_starter.js"></script>
  </head>

  <body>
    <div class="login-form">
        <div class="">

            <div class="form-group text-center">
                <img
                  alt="Logo"
                  src="img/university.png"
                  style="width: 130px; height: 130px"
                />
              </div>
            </div>
    
            <div class="modal-body" style="overflow: auto">
              <form class="form-div" method="post" action="" id="loginForm">
                <h3 class="locAuthTitle textCenter" style="color: black">
                  LOGIN
                </h3>
                <div class="form-group">
                  <div class="col-sm-10 singup-input">
                    <input
                      type="email"
                      class="form-control"
                      name="username"
                      id="username"
                      placeholder="Email"
                    />
                  </div>
                  <!-- <label class="control-label col-sm-2" for="pwd">Password:</label> -->
                  <div class="col-sm-10 singup-input">
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      id="pwd"
                      placeholder="Password"
                    />
                  </div>
                  <div class="col-sm-offset-2 col-sm-10 text-center signup-button">
                    <button type="submit" class="btn btn-success btn-custom login-button">
                      Login
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <p class="have-act sign-in-link">
                Don't have an account?
                <strong><span id="signupLink">SIGN UP</span></strong>
              </p>
              <p class="have-act sign-in-link">
                Forgot password?
                <strong><span id="passwordResetLink">Reset here</span></strong>
              </p>
            </div>
          </div>
        </div>
    
          </div>

    </div>
  </body>
</html>
