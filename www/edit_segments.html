<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Segment Builder</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src='js/edit_segments.js'></script>
        <script src='js/segments.js'></script>
        <style>
            .start-container{
                border: 1px solid lightgray;
                padding: 25px;
            }
            .segement_box{
                border: 1px solid lightgray;
                padding: 15px;
                border-radius: 9px;
                margin-bottom: 19px;
            }
        </style>

    </head>

    <body>
        <div class="container start-container">
            <div class="row">
                <div class="col-xs-6 col-sm-6">
                    <h3>Add Segment</h3>
                </div>
                <div class="col-xs-6 col-sm-6" style="margin-top: 20px;margin-bottom: 10px;">
                    <select class="form-control" id="selectsegment">
                        <option selected value="select_type">select segment type</option>
                        <option value="speed_read">Speed Read</option>
                        <option value="title_text">Title Text</option>
                        <option value="question_choices">Question Choices</option>
                        <option value="question_choices_answer">Question Choices Answer</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" id='segments'>
                    <div class="speed_read" id="speed_read" style="display: none; padding-top: 15px">
                        <form>
                            <div class="form-group">
                                <textarea class="form-control" id="speed_read_input" rows="7" placeholder=""></textarea>
                            </div>
                            <button type="button" class="btn btn-success pull-right">Add</button>
                        </form>
                    </div>

                    <div class="speed_read" id="title_text" style="display: none; padding-top: 15px">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="title"  placeholder="Title">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="speed_read_input" rows="7" placeholder=""></textarea>
                            </div>
                            <button type="button" class="btn btn-success pull-right">Add</button>
                        </form>
                    </div>

                    <div class="speed_read" id="question_choices" style="display: none; padding-top: 15px">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="question"  placeholder="Question">
                            </div>
                            <div class="form-group input_fields_wrap">
                                <div style="margin-bottom: 5px;"><input type="text" name="mytext[]"  placeholder="Choice" style="width: 90%;"></div>

                                <div><input type="text" name="mytext[]" style="width: 90%;" placeholder="Choice"></div>
                            </div>

                            <button type="button" class="btn btn-primary add_field_button"><i class="fas fa-plus-circle" style="font-size: inherit;"></i> Add Choice</button> <button type="button" class="btn btn-success pull-right">Add</button>
                        </form>
                    </div>
                    <div class="speed_read" id="question_choices_answer" style="display: none; padding-top: 15px">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="question"  placeholder="Question">
                            </div>
                            <fieldset class="form-group">
                                <div class="row">
                                    <div class="col-sm-10">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                            <label class="form-check-label" for="gridRadios1">
                                                Answer A
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                            <label class="form-check-label" for="gridRadios2">
                                                Answer B
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                                            <label class="form-check-label" for="gridRadios3">
                                                Answer C
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4">
                                            <label class="form-check-label" for="gridRadios4">
                                                Answer D
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <button type="button" class="btn btn-success pull-right">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                $('#selectsegment').on('change', function () {
                    if (this.value == 'question_choices_answer') {
                        $("#question_choices_answer").show();
                        $("#speed_read").hide();
                        $("#title_text").hide();
                        $("#question_choices").hide();
                        $("#question_answers").hide();
                    }
                    if (this.value == 'speed_read')
                    {
                        $("#speed_read").show();
                        $("#title_text").hide();
                        $("#question_choices").hide();
                        $("#question_answers").hide();
                    }
                    if (this.value == 'title_text')
                    {
                        $("#speed_read").hide();
                        $("#title_text").show();
                        $("#question_choices").hide();
                    }
                    if (this.value == 'question_choices')
                    {
                        $("#speed_read").hide();
                        $("#title_text").hide();
                        $("#question_choices").show();
                    }
                    if (this.value == 'select_type')
                    {
                        $("#speed_read").hide();
                        $("#title_text").hide();
                        $("#question_choices").hide();
                    }
                });
            });
            $(document).ready(function () {
                var max_fields = 10; //maximum input boxes allowed
                var wrapper = $(".input_fields_wrap"); //Fields wrapper
                var add_button = $(".add_field_button"); //Add button ID

                var x = 1; //initlal text box count
                $(add_button).click(function (e) { //on add input button click
                    e.preventDefault();
                    if (x < max_fields) { //max input box allowed
                        x++; //text box increment
                        $(wrapper).append('<div><input type="text" name="mytext[]" style="width: 90%;" placeholder="Choice"><a href="#" class="remove_field" style="color:red;font-weight:bold;font-size:25px"> x</a></div>'); //add input box
                    }
                });

                $(wrapper).on("click", ".remove_field", function (e) { //user click on remove text
                    e.preventDefault();
                    $(this).parent('div').remove();
                    x--;
                })
            });
        </script>

    </body>
</html>
