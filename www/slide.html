<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Flashcards</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
</head>
<body>	
	<div class="container">
		<br>
		<div id="myCarousel" class="carousel" data-ride="carousel" data-interval="false" data-wrap="false" >
			<!-- Wrapper for slides -->
			<div class="carousel-inner" id="theSlide" style="height:600px;border:2px;border-style:solid;padding:10px;min-height:500px" role="listbox">
				
			</div>
			<div class="col-lg-6" style="margin-top:10px">
				
				<button id="nextButton" onclick="nextSlide()">Next</button>
				<button id="prevButton" onclick="prevSlide()">Previous</button>
			</div>
			
			<div class="col-lg-6" style="margin-top:10px;" id="progress-section">
				<p style="color: #777777;">Progress: <span id="progress"> </span> answered</p>
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>			
		</div>
	</div>
	
	<div id="sign-modal"></div>

	<script>
			$('#sign-modal').load("signature/index.html");
			function signLesson(event, imgId, signInput) {
				if ($('#signature')) {
					$('#signature').modal('show');
				}
				document.addEventListener('signatureSubmitted', function (e) {
					$('#' + signInput).val(window.currentSignature.data);
					$('#' + imgId).attr('src', window.currentSignature.data);
					$('#' + imgId).removeAttr('hidden');
					event.target.innerHTML = 'Redraw Signature';
					// window.currentSignature = undefined;
				});
			}
	</script>
	
	<script src="js/slide.js"></script>
</body>
</html>
