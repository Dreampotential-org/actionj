<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Flashcards</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false" data-wrap="false" >
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" style="height:600px;border:2px;border-style:solid;padding:10px;" role="listbox">

      <div class="item active">
        <center>
            <img src="https://media.istockphoto.com/photos/contact-details-picture-id174081040" alt="Chania" style="height:300px;border:5px;border-style:solid;border-color:black">
          </center>

             <h1> This is a quiz. with image</h1>
            <ul>
                <li>Option 1</li>
                <li>Option 2</li>
                <li>Option 3</li>
                <li>Option 4</li>
            </ul>
      </div>

      <div class="item">
        <div alt="quick_read" style="height:500px">
          <h1>This is a quick read</h1>
        </div>

      </div>
    
      <div class="item">
        <div alt="quick_read" style="height:500px">
            <h1> This is title.</h1>
            <h3>This is text</h3>
        </div>
      </div>

      <div class="item">
        <div alt="quick_read" style="height:500px">
            <h1> This is a quick read. You can read it from here.</h1>
        </div>
      </div>
  
    </div>
    <button onclick="$('#myCarousel').carousel('next')">Next</button>
    <button onclick="$('#myCarousel').carousel('prev')">Previous</button>

  </div>
</div>
</html>
<style>
  .carousel-indicators li {
    display: inline-block;
    width: 20px;
    height: 20px;
    margin: 10px;
    text-indent: 0;
    cursor: pointer;
    border: none;
    border-radius: 50%;
    background-color: #0000ff;
    box-shadow: inset 1px 1px 1px 1px rgba(0,0,0,0.5);    
}
.carousel-indicators .active {
    width: 20px;
    height: 20px;
    margin: 10px;
    background-color: #ffff99;
}
</style>
